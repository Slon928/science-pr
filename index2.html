<h1 class="val">ФИО:</h1>

   <input type="text" id="n4"></p>
   <button id="addPhotoBtn">Добавить фото</button>
<input type="file" id="fileInput" accept="image/*" style="display:none" />

<script>
  const addPhotoBtn = document.getElementById('addPhotoBtn');
  const fileInput = document.getElementById('fileInput');

  addPhotoBtn.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

    if (!file.type.startsWith('image/')) {
      alert('Пожалуйста, выберите изображение!');
      return;
    }

    const reader = new FileReader();
    reader.onload = () => {
      console.log('Фото загружено, сохраняем в localStorage');
      localStorage.setItem('selectedImage', reader.result);
      window.location.href = 'index.html';
    };
    reader.readAsDataURL(file);
  });
</script>

    
    <button id="goButton">Создать CV</button>
  
    </div>

    <script src="script.js"></script>
</body>
</html>
